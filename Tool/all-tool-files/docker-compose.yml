version: '3.8'

services:
  gitleaks-panel:
    build: .
    container_name: gitleaks-control-panel
    ports:
      - "5000:5000"  # API server
      - "8000:8000"  # Web interface
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=false
    volumes:
      - ./logs:/app/logs
      - ./gitleaks-control-panel.html:/app/gitleaks-control-panel.html
      - ./api-server.py:/app/api-server.py  # Optional: for API changes without rebuild
    restart: unless-stopped

networks:
  default:
    name: gitleaks-network
